<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Janus WebRTC Server: Screen Sharing Demo</title>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/6.0.3/adapter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.1.0/bootbox.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <script type="text/javascript" src="janus.js"></script>
    <script type="text/javascript" src="screensharingtest.js"></script>
    <script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>

    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/cerulean/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="css/demo.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css"
        type="text/css" />
</head>

<body>

    <nav class="navbar navbar-default navbar-static-top">
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- <div class="page-header">
                    <h1>Screen Sharing
                        <button class="btn btn-default" autocomplete="off" id="start">Start</button>
                    </h1>
                </div> -->
                <div class="container hide" id="screenmenu">
                    <div class="row">
                        <div class="input-group margin-bottom-md hide" id="createnow">
                            <span class="input-group-btn">
                                <button class="btn btn-success" autocomplete="off" id="create">Share your
                                    screen</button>
                            </span>
                        </div>
                    </div>
                    <div class="divider col-md-12">
                        <hr class="pull-left" />or
                        <hr class="pull-right" />
                    </div>
                    <div class="row">
                        <div class="input-group margin-bottom-md hide" id="joinnow">
                            <span class="input-group-addon"><i class="fa fa-play-circle-o fa-1"></i></span>
                            <input class="form-control" type="text" placeholder="Enter your name" id="username"></input>
                            <input class="form-control" type="text" placeholder="Insert the numeric session identifier"
                                autocomplete="off" id="roomid" onkeypress="return checkEnterJoin(this, event);"></input>
                            <span class="input-group-btn">
                                <button class="btn btn-success" autocomplete="off" id="join">Join an existing
                                    session</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="container hide" id="room">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Screen Capture <span class="label label-info"
                                            id="title"></span> <span class="label label-success" id="session"></span>
                                    </h3>
                                </div>
                                <div class="panel-body" tabindex="0" id="screencapture"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <ul class="panel-body" id="subscribers">
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
